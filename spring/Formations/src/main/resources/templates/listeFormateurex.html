<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">

<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Produits</title>
</head>
<body>
<div layout:fragment="Mycontent">
<br>
<br>
<div class="container">
<div class="card">

<div>
<h3>Liste des formateur externe </h3>
</div>
<div class="card-body">
<table class="table table-hover table-dark">
<tr>
<th>Id</th><th>ncin</th><th>email</th><th>nom</th><th>prenom</th><th>specialite</th><th>Suppression<th>Edition</th>
</tr>
<tr th:each="f:${formateurex.content}">
<td th:text="${f.idFormateurex}"></td>
<td th:text="${f.ncin}"></td>
<td th:text="${f.email}"></td>
<td th:text="${f.nom}"></td>
<td th:text="${f.prenom}"></td>
<td th:text="${f.specialite}"></td>
<td><a class="btn btn-outline-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerFormateurex(id=${f.idFormateurex},page=${currentPage},size=${size})}">Supprimer</a></td>
<!-- <td><a class="btn btn-outline-warning" th:href="@{modifierFormateurex(id=${f.idFormateurex,page=${currentPage},size=${size})}">Edit</a></td> -->
<td><a class="btn btn-outline-warning"  th:href="@{modifierFormateurex(id=${f.idFormateurex},page=${currentPage},size=${size})}">Modifier</a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeFormateurex(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</html>
